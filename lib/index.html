<script src="http://js.pusher.com/1.9/pusher.js"></script>
<script>
  // var config = {
  //   wsHost:    'localhost', 
  //   wsPort:    8080,
  //   httpHost:  'localhost',
  //   httpPort:  8080,
  //   httpPath:  '/app/pusherKey',
  //   disableStats: true
  // };

  // var pusher = new Pusher('pusherKey', config);
  Pusher.host = "localhost";
  Pusher.ws_port = 8080;
  var pusher = new Pusher('abogado');

  pusher.connection.bind('connected', function() {
    console.log("Connected");
  });

  pusher.connection.bind('unavailable', function() {
    console.log("Unavailable");
  });

  pusher.connection.bind('failed', function() {
    console.log("Failed");
  });

  pusher.connection.bind('disconnected', function() {
    console.log("Disconnected");
  });

  pusher.bind("pusher:ian_event", function(data) {
    console.log(data);
  });

  var channel = pusher.subscribe('testchannel');
  channel.bind('testevent', function(data) {
    console.log(data);
  });
</script>
